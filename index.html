<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the survey</p>
      <div class="main-content">
        <div class="form-content">
          <form id="survey-form" onsubmit="return validateForm()">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your Email"
            />
            <label for="number" id="number-label">Age(optional)</label>
            <input
              id="number"
              type="number"
              min="20"
              max="60"
              name="number"
              placeholder="Enter your Age"
            />

            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option value="Select current Role">Select Current role</option>
              <option value="student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Would you recommend self learning?</legend>
              <input
                checked
                id="definitely"
                type="radio"
                value="definitely"
                name="recommend"
              />
              <label for="Definitely">Definitely</label><br />
              <input id="Maybe" type="radio" value="Maybe" name="recommend" />
              <label for="Maybe">Maybe</label><br />
              <input
                id="Not sure"
                type="radio"
                name="recommend"
                value="Not sure"
              />
              <label for="Not Sure">Not Sure</label><br />
            </fieldset>

            <label for="dropdown">In which you are more interested?</label>
            <select id="dropdown">
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>

            <p>
              What are your past experience technologies? (Check all that apply)
            </p>
            <input
              id="Front-end Projects"
              type="checkbox"
              name="Front-end Projects"
              value="Front-end Projects"
            />
            <label for="Front-end Projects">Front-end Projects</label><br />
            <input
              id="Back-end Projects"
              type="checkbox"
              name="Back-end Projects"
              value="Back-end Projects"
            />
            <label for="Back-end Projects">Back-end Projects</label><br />
            <input
              id="Data Visualization"
              type="checkbox"
              name="Data visualisation"
              value="Data Visualisation"
            />
            <label for="Data Visualization">Data Visualization</label><br />
            <br />
            <label for="comments">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comments">
Enter your comment here...</textarea
            >
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
